about-license=இந்த பயன்பாடு GNU ஜெனரல் பப்ளிக் உரிமத்தின் கீழ் வழங்கப்பட்டுள்ள இலவச மென்பொருள் ஆகும்.\nசில விதிமுறைகளின் கீழ் இதை நீங்கள் வெளியிட மற்றும் திருத்த  உங்களை வரவேற்கிறோம். மேலும் விவரங்களுக்கு பார்க்கவும். http://www.gnu.org/licenses/old-licenses/gpl-2.0.html. மூல நிரலானது \nhttps://github.com/Wikimedia/WikipediaMobile இங்கே உள்ளது.
