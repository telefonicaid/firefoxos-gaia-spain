app-description=ஆண்டிராய்டின் நிறுவன ஏற்புடைய விக்கிப்பீடியா பயன்செயலி (App) இது. விக்கிப்பீடியா 280 மொழிகளில், மொத்தம் 20 மில்லியன் கட்டுரைகளைக் கொண்டுள்ள ஓர் இலவச கலைக்களஞ்சியம்; மாந்தர்கள் தொகுத்த யாவற்றினும் மிகுப்பெரிய தொகுப்படைவு கொண்ட, பரவலாகப் பயன்படும் உசசத்துணை இது.\n\nஇதன் சிறப்புக்கூறுகள்:இணைப்பில் இல்லாமல் இருக்கும் பொழுது பின்னர் படிக்க என்று சேமித்துக்கொள்ளுதல், அருகில் உள்ள கட்டுரைகளைத் தேடுதல், ஆண்டிராய்டின் "பகிர்" ("Share") என்னும் பயன்பாட்டு வசதியைக் கொண்டு பகிர்ந்துகொள்ளுதல், இன்னொரு மொழியில் படித்தல், முழுத்திரையில் தேடல்.\n\nஉங்கள் பின்னூட்டங்களை கீச்சில் (டுவிட்டரில்) @WikimediaMobile என்னும் முகவரிக்கு அனுப்புக.
